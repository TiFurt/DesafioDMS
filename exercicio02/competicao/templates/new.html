<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="text-align: center">

    <h1 align="center">Novo Time</h1>

    <form method="POST" style="align:center">
        {% csrf_token %}

            {{ form }}

        <button type="submit" class="btn btn-primary mb-2">Save</button>

    </form>
    <p></p>
    <ul style="text-align: center" class="list-group">
        Lista de Times:
        {% for time in times %}
            <li class="list-group-item"> {{ time.nome }}</li>
        {% endfor %}
    </ul>
    <p></p>
<a href="{% url 'delete_times' %}">Deletar Times</a>
    <p></p>
    <a href="{% url 'disputa' %}">Disputa</a>
</body>
</html>
