<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Document</title>
</head>
<body style="text-align: center">

    <h1 align="center">Disputa</h1>
    <p></p>
    <form method="POST" style="align:center">
        {% csrf_token %}
        <div class="form-inline">
            {{ form }}
        </div>
            <button type="submit" class="btn btn-primary mb-2">Save</button>

    </form>
    <p></p>
        <ul style="text-align: center" class="list-group">
            Lista de Disputas:
            {% for disputa in disputas %}
                <li class="list-group-item"> {{ disputa }} - {{disputa.gols01}}x{{disputa.gols02}}</li>
            {% endfor %}
        </ul>
        <p></p>
            <a href="{% url 'delete_disputas' %}">Deletar Disputas</a>
        <p></p>
            <a href="{% url 'create_time' %}">Adicionar Time</a>
        <p></p>
            <a href="{% url 'ranking' %}">Ranking</a>

</body>
</html>
